{% extends "work08/base.html" %}
{% block content %}

<h1>メモ一覧</h1>

<a href="{% url 'work08:new' %}">新規作成</a>

<ul>
{% for memo in memos %}
<li>
    <a href="{% url 'work08:edit' memo.pk %}">{{ memo.title }}</a>
    |
    <a href="{% url 'work08:delete' memo.pk %}">削除</a>
</li>
{% endfor %}
</ul>

{% endblock %}
